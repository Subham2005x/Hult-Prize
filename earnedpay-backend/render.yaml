services:
  - type: web
    name: earnedpay-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:$PORT
    envVars:
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: WEB_CONCURRENCY
        value: 4
